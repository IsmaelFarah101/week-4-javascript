<html>
<head>

    <!-- Leaflet script and CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css" />

    <!-- Our stylesheet. Make sure the size of the map div is set before trying to draw the map.-->
    <link rel="stylesheet" type="text/css" href="mapstyle.css">

</head>
<body>

    <h1>Where are the Longest Bridges</h1>

    <div class = "mapper" id = "golden"></div>

    <h2>George Washington Bridge</h2>
    <div class = "mapper" id = "george"></div>
    <h2>Tacoma Narrows Bridge</h2>
    <div class = "mapper" id = "tacoma"></div>

</body>
</html>
